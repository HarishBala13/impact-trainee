<div class="forgotsystem">
  <div class="marqueeBox-1">
    <marquee behavior="alternate" direction="up" scrolldelay="20" height="150px"><i class="fa-solid fa-music"></i></marquee>
    <marquee behavior="alternate" direction="down" scrolldelay="20" height="250px"><i class="fa-solid fa-music"></i></marquee>
    <marquee behavior="alternate" direction="left" scrollamount="30" width="1200px"><i class="fa-solid fa-music"></i></marquee>
    <marquee behavior="alternate" direction="right" scrollamount="30" width="1200px"><i class="fa-solid fa-music"></i></marquee>
  </div>
  <div class="marqueeBox-2">
    <marquee behavior="alternate" direction="up" scrolldelay="20" height="150px"><i class="fa-solid fa-music"></i></marquee>
    <marquee behavior="alternate" direction="down" scrolldelay="20" height="250px"><i class="fa-solid fa-music"></i></marquee>
  </div>


  <form class="forgotform" [formGroup]="forgotpassForm" (ngSubmit)="submitForgotPassForm()">
    <i class="fa-solid fa-circle-xmark fa-flip" (click)="closeForgotPassForm()"></i>
    <h2 id="h2">Dulcet Recover Password</h2>
    <!-- <small class="smalltext">To recover your Password 1st fill your Name and Email</small> -->

    <i class="fa-solid fa-user icon"></i>
    <input type="text" class="name" placeholder="Enter your name" formControlName="forgotname" #forgotname>
    <small class="small" *ngIf="forgotpassForm.controls['forgotname'].errors?.['required'] && forgotpassForm.controls['forgotname'].dirty">* Name is required</small>
    <small class="small" *ngIf="forgotpassForm.controls['forgotname'].errors?.['pattern']">* Please provide a valid name</small>

    <i class="fa-solid fa-envelope icon"></i>
    <input type="text" class="email" placeholder="Enter your email" formControlName="forgotpassemail" #forgotemail>
    <small class="small" *ngIf="forgotpassForm.controls['forgotpassemail'].errors?.['required'] && forgotpassForm.controls['forgotpassemail'].errors?.['touched']">* Email is required</small>
    <small class="small" *ngIf="forgotpassForm.controls['forgotpassemail'].errors?.['pattern']">* Please provide a valid Email</small>

    <i class="fa-solid fa-arrow-rotate-right" (click)="forgotReset()">&nbsp;&nbsp;Reset</i>

    <button [disabled]="!forgotpassForm.valid">Submit</button>

  </form>
</div>
